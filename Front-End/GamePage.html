<!DOCTYPE html>
<html>
<head>
    <title>CSCI 201 BlackJack!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #92e1a7;
            text-align: center;
            font-family: 'Indie Flower', cursive;
            font-size: 30px;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        h2 {
            margin: 0px;
            font-size: 80px;
        }

        h3 {
            margin: 0px;
            font-size: 50px;
        }

        input[type=text], input[type=password] {
            width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 300px;
            font-family: 'Indie Flower', cursive;
            font-size: 30px;
        }

            button:hover {
                opacity: 0.8;
            }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 16px;
        }

        #WholeContainer {
            background-color: #92e1a7;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        .clearfloat {
            clear: both;
        }
        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }

            .cancelbtn {
                width: 100%;
            }
        }
    </style>
    <script>
        let balance = 100;
        let myBet = 0;
        let isBetting = true;
        let isPlaying = false;
        var socket;

        function connectToServer() {
            socket = new WebSocket("ws://");
            //change the url
            socket.onmessage = function (event) {
                document.getElementById("test").innerHTML = "Received data from server";
                //will have to change this
            }
        }

        function sendBet() {//sends the bet over to the server

            socket.send(myBet);
            document.getElementById("test").innerHTML = "Sent Bet";
            return false;
        }

        function startPage() {//called when the page is started
            document.getElementById("balance").innerHTML = "Balance: " + balance;
            document.getElementById("bet").innerHTML = "Bet: " + myBet;
        }
        function bet(x) {//when the player bets a certain amount
            if (!isBetting) {
                return false;
            }
            if (balance < x) {
                document.getElementById("error").innerHTML = "You can't bet that much! Your balance is too low.";
            } else {
                balance -= x;
                myBet += x;
                document.getElementById("error").innerHTML = "";
                document.getElementById("balance").innerHTML = "Balance: " + balance;
                document.getElementById("bet").innerHTML = "Bet: " + myBet;

            }
            return false;
        }

        function myReset() {//resets the player's balance
            if (!isBetting) {
                return false;
            }
            balance += myBet;
            myBet = 0;
            document.getElementById("balance").innerHTML = "Balance: "+balance;
            document.getElementById("bet").innerHTML = "Bet: "+myBet;
            document.getElementById("error").innerHTML = "Your balance has been reset";
            return false;

        }

        function startPlaying() {//changes a couple of booleans to signify what state we are at now
            isBetting = false;
            isPlaying = true;
            return sendBet();
        }
    </script>
</head>
<body onload="startPage()">
    <div id="WholeContainer">
        <h2>Blackjack</h2>
        <br />
        <br />
        <br />
        <form>
            <div class="container">
                <button type="button" onclick="bet(10)">Bet 10</button>
                <button type="button" onclick="bet(50)">Bet 50</button>
                <button type="button" onclick="bet(100)">Bet 100</button>
                <br />
                <button type="button" onclick="myReset()">Reset</button>
                <button type="button" onclick="startPlaying()">Send Bet</button>
            </div>

        </form>
        <div id="error"></div>
        <div id="test"></div>
        <div id="balance">Balance: </div>
        <div id="bet">Bet: </div>
    </div>
</body>
</html>
